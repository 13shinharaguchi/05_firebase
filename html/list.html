<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>一覧</title>
</head>

<body>
    <div class="main_wrapper">
        <div class="input_area">
            <div>ここにはみんなの総ハート一覧がでる</div>
            <div id="output"></div>
        </div>
        <div class="button_area">
            <select name="" id="">
                <option value="sample">サンプル1</option>
                05
                <option value="sample">サンプル2</option>
                06
                <option value="sample">サンプル3</option>
                07
                <option value="sample">サンプル4</option>
                08
                <option value="sample">サンプル5</option>

            </select>
            <p>送るハート</p>
            <input type="number" id="gain_of_heart" pattern="^[0-9]+$" />
            <div class="button_s">
                <button type="button" id="heart_send_button">ハートを送る</button>
                <button id="move">別の人の画面に移動</button>
            </div>
        </div>


    </div>
    <script type="module" src="/js/list.js"></script>
</body>

</html>
